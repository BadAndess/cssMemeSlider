<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-wrapper">
        <div class="slides">
            <input type="radio" name="rb" id="rb1" checked>
            <input type="radio" name="rb" id="rb2">
            <input type="radio" name="rb" id="rb3">
            <input type="radio" name="rb" id="rb4">

            <div class="slide s1"> <img src="./assets/img/mem1.png" class="mem mem1" alt="mem1"></div>
            <div class="slide"> <img src="./assets/img/mem2.png" class="mem mem2" alt="mem2"></div>
            <div class="slide"> <img src="./assets/img/mem3.png" class="mem mem3" alt="mem3"></div>
            <div class="slide"> <img src="./assets/img/mem4.png" class="mem mem4" alt="mem4"></div>
        </div>

        <div class="text-wrapper">
            <div class="text">
                <p class="text-item">Никто не идеален, кроме меня</p>
            </div>
            <div class="text">
                <p class="text-item">Уничтожь, то что уничтожает тебя</p>
            </div>
            <div class="text">
                <p class="text-item">Каждый человек видит мир по своему</p>
            </div>
            <div class="text">
                <p class="text-item">Что бы ни происходило — всё хорошо</p>
            </div>
        </div>

        <div class="navigation">
            <label for="rb1" class="switch"></label>
            <label for="rb2" class="switch"></label>
            <label for="rb3" class="switch"></label>
            <label for="rb4" class="switch"></label>
        </div>
    </div>
</body>
</html>
